<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="page5.css">
    <script src="https://kit.fontawesome.com/4728870659.js" crossorigin="anonymous"></script>
    <title>page5</title>

</head>

<body>

    <div class="">
        <div class="total-container col container">
            <p1>Total payable amount: THB 00,000</p1>
        </div>
        <div class="select-payment-container text-center">
            <h5 class="">CHOOSE PAYMENT METHOD</h5>
        </div>
    </div>
    <form class="container col form-container">
        <label for="exampleFormControlSelect1">Enter Your Debit Card Details</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Choose Your Debit Card Type</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <div class="form-group">
            <label for="formGroupExampleInput">Card Number</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your Card Number">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Name On The Card</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Name On The Card">
        </div>
        <div class="form-group row">
            <div class="col-6">
                <label for="formGroupExampleInput">Expiry</label>
                <div class="row">
                    <input type="text" class="form-control form-control-sm col mr-1 text-center" id="colFormLabelSm" placeholder="m">
                    <input type="text" class="form-control form-control-sm col mr-1 text-center" id="colFormLabelSm" placeholder="d">
                    <input type="text" class="form-control form-control-sm col mr-1 text-center" id="colFormLabelSm" placeholder="y">
                </div>
            </div>
            <div class="col-3">

            </div>
            <div class="col-3">
                <label for="formGroupExampleInput">CVV</label>
                <div class="row">
                    <input type="text" class="form-control form-control-sm col text-center" id="colFormLabelSm" placeholder="CVV">
                </div>

            </div>
        </div>
    </form>

    <div class="container make-payment-btn-container text-center col">
        <h5 class="">MAKE PAYMENT</h5>
    </div>


    <div class="footer-container">
        <div class="row footer">
            <div class="col text-center">
                <i class="fa-solid fa-magnifying-glass"></i>
                <h5>Explore</h5>
            </div>
            <div class="col text-center">
                <i class="fa-solid fa-house"></i>
                <h5>Home</h5>
            </div>
            <div class="col text-center">
                <i class="fa-solid fa-user"></i>
                <h5>Profile</h5>
            </div>
        </div>
    </div>
